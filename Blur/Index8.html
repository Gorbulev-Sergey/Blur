    <link rel="stylesheet" href="colors.css">

</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, rgb(226, 29, 29), rgb(16, 92, 233)) fixed;
        padding-top: 1em;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, .6058);
        backdrop-filter: blur(100px);

</style>
